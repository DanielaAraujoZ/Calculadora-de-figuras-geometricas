<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./EstilosVersionActual.css">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">


    <title>Figuras Geométricas</title>
</head>

<body id="body">

    <header>
        <!-- TITULO -->
        <h1 id="title">
            FIGURAS GEOMÉTRICAS
        </h1>
        <h2 id="title"> ¡BIENVENIDO!</h2>
        <p id="texto1">
            No olvides ingresar los valores solicitados en cada figura
        </p>

    </header>

    <div class="-accordion">

        <div class="container">
            <div class="row justify-content-center">
                <!--Primera columna-->
                <div class="col-4">
                    <button type="button" class="accordion_button"> CUADRADO </button>
                    <div class="accordion_content">
                        <!--Cuadrado-->
                        <form>
                            <label for="CuadradoP"></label>
                            <input id="CuadradoP" type="number" name="Lado_Cuadrado" placeholder="Lado"
                                style="width: 200px;" />
                            <input id="button_reset" type="reset" value="Borrar">
                            <div class="row">
                                <div class="col"><button class="button_Cuadrado" type="button"
                                        onclick="calcularPerimetroCuadrado()"> Perímetro <p id="cuadrado_Perimetro">
                                        </p></button>
                                </div>
                                <div class="col"><button class="button_Cuadrado" type="button"
                                        onclick="calcularAreaCuadrado()"> Área <p id="cuadrado_Area"> </p> </button>
                                </div>
                                <div class="col"><button class="button_Cuadrado" type="button"
                                        onclick="calcularVolumenCuadrado()"> Volumen <p id="cuadrado_Volumen"> </button>
                                </div>
                            </div>
                        </form>
                    </div>


                    <button type="button" class="accordion_button"> RECTÁNGULO </button>
                    <div class="accordion_content">
                        <!--Rectangulo-->
                        <form>
                            <label for="Rectangulo"></label>
                            <input id="RectanguloLargo" type="number" name="Largo_Rectangulo" placeholder="Largo"
                                style="width:80px" />
                            <input id="RectanguloAlto" type="number" name="Alto_Rectangulo" placeholder="Alto"
                                style="width:80px" />
                            <input id="RectanguloAncho" type="number" name="Ancho_Rectangulo" placeholder="Ancho"
                                style="width:80px" />
                            <input id="button_reset" type="reset" value="Borrar">

                            <div class="row">
                                <div class="col">
                                    <button class="button_Rectangulo" type="button"
                                        onclick="calcularPerimetroRectagulo()"> Perímetro <p id="rectangulo_Perimetro">
                                        </p></button>
                                </div>
                                <div class="col">
                                    <button class="button_Rectangulo" type="button" onclick="calcularAreaRectagulo()">
                                        Área <p id="rectangulo_Area"> </p></button>
                                </div>
                                <div class="col">
                                    <button class="button_Rectangulo" type="button"
                                        onclick="calcularVolumenRectagulo()"> Volumen <p id="rectangulo_Volumen"> </p>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <button type="button" class="accordion_button"> TRIÁNGULO EQUILÁTERO </button>
                    <div class="accordion_content">
                        <!--Triangulo Equilatero-->
                        <form>
                            <label for="Triangulo Equilatero"></label>
                            <input id="TrianguloLadoE" type="number" name="Lado_TrianguloE" placeholder="Largo"
                                style="width:120px" />
                            <input id="TrianguloAlturaE" type="number" name="Altura_TrianguloE" placeholder="Altura"
                                style="width:120px" />
                            <input id="button_reset" type="reset" value="Borrar">

                            <div class="row">
                                <div class="col">
                                    <button class="button_TrianguloE" type="button"
                                        onclick="calcularPerimetroTrianguloE()"> Perímetro <p id="triangulo_PerimetroE">
                                        </p></button>
                                </div>
                                <div class="col">
                                    <button class="button_TrianguloE" type="button" onclick="calcularAreaTrianguloE()">
                                        Área <p id="triangulo_AreaE"> </p></button>
                                </div>
                                <div class="col">
                                    <button class="button_TrianguloE" type="button"
                                        onclick="calcularVolumenTrianguloE()"> Volumen <p id="triangulo_VolumenE"> </p>
                                    </button>
                                </div>
                            </div>
                        </form>

                    </div>

                    <button type="button" class="accordion_button"> TRIÁNGULO RECTÁNGULO </button>
                    <div class="accordion_content">
                        <!--Triangulo Rectangulo-->
                        <form>
                            <label for="Triangulo Rectángulo"></label>
                            <input id="TrianguloCateto1" type="number" name="Cateto1" placeholder="Cateto 1"
                                style="width:90px" />
                            <input id="TrianguloCateto2" type="number" name="Cateto2" placeholder="Cateto 2"
                                style="width:90px" />
                            <input id="TrianguloHipotenusa" type="number" name="Hipotenusa" placeholder="Hipotenusa"
                                style="width:105px" />
                            <input id="TrianguloAncho" type="number" name="Ancho_TrianguloR" placeholder="Ancho"
                                style="width:80px" />


                            <div class="row">
                                <div class="col">
                                    <button class="button_TrianguloR" type="button"
                                        onclick="calcularPerimetroTrianguloR()"> Perímetro <p id="triangulo_PerimetroR">
                                        </p></button>
                                </div>

                                <div class="col">
                                    <button class="button_TrianguloR" type="button" onclick="calcularAreaTrianguloR()">
                                        Área <p id="triangulo_AreaR"> </p></button>
                                </div>

                                <div class="col">
                                    <button class="button_TrianguloR" type="button"
                                        onclick="calcularVolumenTrianguloR()"> Volumen <p id="triangulo_VolumenR"> </p>
                                    </button>
                                </div>
                                <div class="col">
                                    <input id="button_reset" type="reset" value="Borrar">
                                </div>
                            </div>
                        </form>
                    </div>

                    <button type="button" class="accordion_button"> CIRCULO </button>
                    <div class="accordion_content">
                        <!--Circulo-->
                        <form>
                            <label for="Circulo"></label>
                            <input id="radioCirculo" type="number" name="radioC" placeholder="Radio">
                                <input id="button_reset" type="reset" value="Borrar">   
                            <div class="row">
                                <div class="col">
                                    <button class="button_Circulo" type="button" onclick="calcularPerimetroCirculo()">
                                        Perímetro <p id="circulo_Perimetro"></p></button>
                                </div>
                                <div class="col">
                                    <button class="button_Circulo" type="button" onclick="calcularAreaCirculo()"> Área
                                        <p id="circulo_Area"></p></button>
                                </div>
                                <div class="col">
                                    <button class="button_Circulo" type="button" onclick="calcularVolumenCirculo()">
                                        Volumen <p id="circulo_Volumen"></p></button>
                                </div>
                                
                            </div>
                        </form>

                    </div>



                </div>

                <!--Segunda columna-->
                <div class="col-4">
                    <button type="button" class="accordion_button"> ROMBO </button>
                    <div class="accordion_content">
                        <form>
                            <label for="Rombo"></label>
                            <input id="Rombo_Lado" type="number" name="Rombo" placeholder="Lado" style="width: 60px;" />
                            <input id="Rombo_diagonalMenor" type="number" name="Rombo" placeholder="Diagonal Menor"
                                style="width: 134px;" />
                            <input id="Rombo_diagonalMayor" type="number" name="Rombo" placeholder="Diagonal Mayor"
                                style="width: 134px;" />
                            <input id="button_reset" type="reset" value="Borrar">
                            <div class="row">
                                <div class="col-7"><button class="button_Rombo" type="button"
                                        onclick="calcularPerimetroRombo()"> Perímetro <p id="Rombo_Perimetro">
                                        </p></button>
                                </div>
                                <div class="col-5"><button class="button_Rombo" type="button"
                                        onclick="calcularAreaRombo()"> Área <p id="Rombo_Area"> </p> </button>
                                </div>
                            </div>
                        </form>
                    </div>



                    <button type="button" class="accordion_button"> TRAPECIO </button>
                    <div class="accordion_content">
                        <form>
                            <label for="Trapecio"></label>
                            <input id="Trapecio_Altura" type="number" name="Trapecio" placeholder="Altura"
                                style="width: 70px;" />
                            <input id="Trapecio_baseMenor" type="number" name="Trapecio" placeholder="Base Menor"
                                style="width: 110px;" />
                            <input id="Trapecio_baseMayor" type="number" name="Trapecio" placeholder="Base Mayor"
                                style="width: 110px;" />
                            <input id="button_reset" type="reset" value="Borrar">
                            <div class="row">
                                <div class="col-7"><button class="button_Trapecio" type="button"
                                        onclick="calcularPerimetroTrapecio()"> Perímetro <p id="Trapecio_Perimetro">
                                        </p></button>
                                </div>
                                <div class="col-5"><button class="button_Trapecio" type="button"
                                        onclick="calcularAreaTrapecio()"> Área <p id="Trapecio_Area"> </p> </button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <button type="button" class="accordion_button"> PARALELOGRAMO </button>
                    <div class="accordion_content">
                        <form>
                            <label for="Paralelogramo"></label>
                            <input id="Paralelogramo_Altura" type="number" name="Paralelogramo" placeholder="Altura"
                                style="width: 80px;" />
                            <input id="Paralelogramo_base" type="number" name="Paralelogramo" placeholder="Base"
                                style="width: 80px;" />
                            <input id="Paralelogramo_lateral" type="number" name="Paralelogramo" placeholder="Lateral"
                                style="width: 80px;" />
                            <input id="button_reset" type="reset" value="Borrar">
                            <div class="row">
                                <div class="col-7"><button class="button_Paralelogramo" type="button"
                                        onclick="calcularPerimetroParalelogramo()"> Perímetro <p
                                            id="Paralelogramo_Perimetro">
                                        </p></button>
                                </div>
                                <div class="col-5"><button class="button_Paralelogramo" type="button"
                                        onclick="calcularAreaParalelogramo()"> Área <p id="Paralelogramo_Area"> </p>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <button type="button" class="accordion_button"> PENTÁGONO O HEXAGONO REGULAR </button>
                    <div class="accordion_content">
                        <form>
                            <label for="HexaPenta"></label>
                            <input id="HexaPenta_Arista" type="number" name="HexaPenta" placeholder="Arista"
                                style="width: 80px;" />
                            <input id="HexaPenta_Lados" type="number" name="HexaPenta" placeholder="Cantidad de lados"
                                style="width: 90px;" />
                            <input id="HexaPenta_Apotema" type="number" name="HexaPenta" placeholder="Apotema"
                                style="width: 90px;" />
                            <input id="button_reset" type="reset" value="Borrar">
                            <div class="row">
                                <div class="col-7"><button class="button_HexaPenta" type="button"
                                        onclick="calcularPerimetroHexaPenta()"> Perímetro <p id="HexaPenta_Perimetro">
                                        </p></button>
                                </div>
                                <div class="col-5"><button class="button_HexaPenta" type="button"
                                        onclick="calcularAreaHexaPenta()"> Área <p id="HexaPenta_Area"> </p>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!--Tercera columna-->
                <div class="col-4">
                    <button type="button" class="accordion_button"> CILINDRO </button>
                    <div class="accordion_content">
                        <form>
                            <label for="InputCilindro"> </label>
                            <input id="InputCilindro" type="number" placeholder="Radio" /><br> <input id="InputCilindro"
                                type="number" placeholder="Altura" />
                            <br><button type="button" onclick="calcularVolumenCilindro()">
                                Volumen
                                <input id="InputCilindro" type="number" placeholder="Tu resultado" />
                        </form>
                    </div>


                    <button type="button" class="accordion_button"> CONO </button>
                    <div class="accordion_content">
                        <form>
                            <label for="InputCono"></label>
                            <input id="InputCono" type="number" placeholder="Radio" /><br> <input id="InputCono"
                                type="number" placeholder="Altura" />
                            <br><button type="button" onclick="calcularVolumenCono()">
                                Volumen
                                <input id="InputCono" type="number" placeholder="Tu resultado" />
                        </form>
                    </div>

                    <button type="button" class="accordion_button"> PIRAMIDE BASE TRIANGULAR </button>
                    <div class="accordion_content">
                        <form>
                            <label for="InputTT"></label>
                            <input id="InputTT" type="number" placeholder="Arista" /> <br><input id="InputTT"
                                type="number" placeholder="Altura" />
                            <br><button type="button" onclick="calcularVolumenPiramideT()">
                                Volumen
                                <input id="InputTT" type="number" placeholder="Tu resultado" />
                        </form>
                    </div>

                </div>


            </div>
        </div>
    </div>


    <script src="./CodigoVersionActual.js"></script>
</body>

</html>
